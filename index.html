<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Video Logger</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Local Video Logger</a>
            <input class="btn btn-primary btn-lg my-2 my-lg-0" type="file" accept="video/*"/>
            <div id="message"></div>
          </nav>
        <div class="m-5">
            <div class="row">
                <div id="video-container">
                    <video id="video" width="720" controls></video>
                </div>
                <div class="col-lg-4">
                    <div id="button-container" class="m-3"></div>                   
                    <button id="add-button" class="btn btn-secondary m-3" onclick="addClassButton()">Add Class</button>
                    <input type="text" id="class-name">
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Object</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody id="timestamps"></table>
        <script class="btn" src="js/main.js"></script>
    </body>
</html>
